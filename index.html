<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/60704606cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Cube</title>
</head>
<body>
  <div class="container">
    <div class="viewport">
      <div class="control arrow-left"><i class="fas fa-arrow-left"></i></div>
      <div class="cube cube-top">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="cube cube-middle">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="cube cube-bottom">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="control arrow-right"><i class="fas fa-arrow-right"></i></div>
      <div class="control play-pause"><i class="fas fa-play"></i></div>
    </div>
  </div>
  
 <script src="app.js"></script>
</body>
</html>
